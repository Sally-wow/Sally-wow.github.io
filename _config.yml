# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: C404
subtitle: ''
description: ''
keywords: 周报
author: Sun
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://example.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true   # 是否在永久链接中保留尾部的 index.html，设置为 false 时去除
  trailing_html: true    # 是否在永久链接中保留尾部的 .html, 设置为 false 时去除 (对尾部的 index.html无效)

# Directory 目录
source_dir: source                  # 资源文件夹，这个文件夹用来存放内容。
public_dir: public                    # 公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags                           # 标签文件夹
archive_dir: archives               # 归档文件夹
category_dir: categories       # 分类文件夹
code_dir: downloads/code  
i18n_dir: :lang                        # 国际化（i18n）文件夹
skip_render:

# Writing 文章设置
new_post_name: :title.md            # File name of new posts
default_layout: post                    # 预设布局
titlecase: false                             # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting  分页设置
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10                 # 每页显示的文章量
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape            # 设置主题样式

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  #repo: https://github.com/Sally-wow/Sally-wow.github.io.git        # github仓库HTTPS地址
  repo: git@github.com:Sally-wow/Sally-wow.github.io.git              # 通过SSH秘钥访问
  branch: master
